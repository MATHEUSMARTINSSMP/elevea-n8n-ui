<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Feedback - LOUNGERIEAMAPAGARDEN</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Feedback - LOUNGERIEAMAPAGARDEN</h1>
    
    <form id="feedbackForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" value="Cliente Teste" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="cliente@teste.com">
        </div>
        
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" value="11999999999">
        </div>
        
        <div class="form-group">
            <label for="rating">Avalia√ß√£o:</label>
            <select id="rating" name="rating" required>
                <option value="">Selecione...</option>
                <option value="1">‚≠ê (1 estrela)</option>
                <option value="2">‚≠ê‚≠ê (2 estrelas)</option>
                <option value="3">‚≠ê‚≠ê‚≠ê (3 estrelas)</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4 estrelas)</option>
                <option value="5" selected>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5 estrelas)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required>Este √© um feedback de teste para verificar se o bot√£o "Aprovar" aparece no dashboard. O atendimento foi excelente e recomendo o servi√ßo!</textarea>
        </div>
        
        <button type="submit">üìù Enviar Feedback</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                rating: parseInt(formData.get('rating')),
                message: formData.get('message')
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Enviando feedback...</p>';
            
            try {
                // Usar a URL do GAS diretamente (substitua pela sua URL)
                const GAS_URL = 'https://script.google.com/macros/s/AKfycbx...'; // COLOQUE SUA URL DO GAS AQUI
                
                const response = await fetch(`${GAS_URL}?type=feedback&action=submit&site=LOUNGERIEAMAPAGARDEN`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Feedback Enviado com Sucesso!</h3>
                            <p><strong>ID:</strong> ${result.data?.id || 'N/A'}</p>
                            <p><strong>Status:</strong> Pendente (aguardando aprova√ß√£o)</p>
                            <p>Agora v√° para o dashboard da ag√™ncia e verifique se o bot√£o "Aprovar" aparece!</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Erro ao Enviar Feedback</h3>
                            <p><strong>Erro:</strong> ${result.error || 'Erro desconhecido'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Erro de Conex√£o</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p>Verifique se a URL do GAS est√° correta.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
