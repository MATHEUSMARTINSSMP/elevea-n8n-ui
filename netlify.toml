[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/feedbacks/submit"
  to = "/.netlify/functions/api/feedbacks/submit"
  status = 200

[[redirects]]
  from = "/api/feedbacks/approve"
  to = "/.netlify/functions/api/feedbacks/approve"
  status = 200

[[redirects]]
  from = "/api/feedbacks/list"
  to = "/.netlify/functions/api/feedbacks/list"
  status = 200

[[redirects]]
  from = "/api/admin/build-hooks"
  to = "/.netlify/functions/admin-build-hooks"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"

[functions]
  node_bundler = "esbuild"