<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Temporariamente Indisponível</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: white;
    }
    h1 { font-size: 32px; margin-bottom: 20px; color: #2d3748; }
    p { font-size: 18px; line-height: 1.6; color: #718096; margin-bottom: 30px; }
    .highlight { color: #667eea; font-weight: 600; }
    .contact-info {
      background: #f7fafc;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      border-left: 4px solid #667eea;
    }
    .contact-info a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <h1>Site Temporariamente Indisponível</h1>
    <p>Este site está temporariamente indisponível devido a <span class="highlight">pendências de pagamento</span>.</p>
    <p>Para reativar seu site, entre em contato conosco e regularize sua situação.</p>
    <div class="contact-info">
      <p><strong>Precisa de ajuda?</strong></p>
      <p>Entre em contato através do email:</p>
      <p><a href="mailto:contato@elevea.com.br">contato@elevea.com.br</a></p>
    </div>
  </div>
</body>
</html>
